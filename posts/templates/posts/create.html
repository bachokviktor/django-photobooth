{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
  {% translate "New post" %}
{% endblock %}

{% block content %}
  <h2>{% translate "Create a new post" %}</h2>
  <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">{% translate "Create" %}</button>
  </form>
{% endblock %}
