{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  New post
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Create a new post</h2>
    <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
{% endblock %}
