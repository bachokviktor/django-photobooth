{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Edit post
{% endblock %}

{% block content %}
  <h2>Edit a post</h2>
  <form action="{% url 'posts:edit' pk=form.instance.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Save</button>
  </form>
{% endblock %}
