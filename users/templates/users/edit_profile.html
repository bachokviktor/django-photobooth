{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Edit profile
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Edit profile</h2>
    <form action="{% url 'users:edit_profile' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
{% endblock %}
