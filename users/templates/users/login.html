{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input name="next" type="hidden" value="{{ request.GET.next }}"/>
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Registration</a></p>
  </div>
{% endblock %}
