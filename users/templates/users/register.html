{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Registration
{% endblock %}

{% block content %}
  <h2>Registration</h2>
  <form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
{% endblock %}
